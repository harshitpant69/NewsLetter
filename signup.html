  <body class="text-center">
    <form class="form-signin" action="/" method="post">
      <img
        class="mb-4"
        src="Images/good work-2.jpg"
        alt=""
        width="72"
        height="72"
      />
      <h1 class="h3 mb-3 font-weight-normal">Newsletter Signup!</h1>

      <input
        type="text"
        id="inputPassword"
        name = "firstName"
        class="form-control top"
        placeholder="First Name"
        required
        autofocus
      />

      <input
        type="text"
        id="inputPassword"
        name = "lastName"
        class="form-control middle"
        placeholder="Last Name"
        required
      />
      
      <input
        type="email"
        id="inputEmail"
        name = "email"
        class="form-control bottom"
        placeholder="Email address"
        required
      />

      <!-- <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Remember me
        </label>
      </div> -->
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign Up!
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; <a href="https://github.com/pantharshit007">pantharshit007</a> </p>
    </form>
  </body>
